name: Test AMBuild Action
on: push

jobs:
  test_action_1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools
          pip install wheel
        shell: bash
      - name: Download AMBuild
        uses: actions/checkout@v2
        with:
          repository: alliedmodders/ambuild
          path: tools/ambuild
          submodules: false
      - name: Install AMBuild
        run: pip install $GITHUB_WORKSPACE/tools/ambuild
        shell: bash
      - name: Build test#1
        uses: WildCard65/invoke-ambuild@nol
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          project-root: test#1
      - name: Run output
        run: build/test1/linux-x86_64/test1
        shell: bash
  test_action_2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools
          pip install wheel
        shell: bash
      - name: Download AMBuild
        uses: actions/checkout@v2
        with:
          repository: alliedmodders/ambuild
          path: tools/ambuild
          submodules: false
      - name: Install AMBuild
        run: pip install $GITHUB_WORKSPACE/tools/ambuild
        shell: bash
      - name: Build test#2
        uses: WildCard65/invoke-ambuild@nol
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          project-root: test#2
          build-folder: binout
          configure-args: --lobster "Jeremy"
      - name: Run output
        run: binout/test2/linux-x86_64/test2
        shell: bash
  test_action_3:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, windows-latest, macos-latest]
        python-version: [2.7, 3.8]
        arch: [x64]
        include:
          - os: windows-latest
            python-version: 2.7
            arch: x86
          - os: windows-latest
            python-version: 3.8
            arch: x86
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}
      - name: Update pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools
          pip install wheel
        shell: bash
      - name: Download AMBuild
        uses: actions/checkout@v2
        with:
          repository: alliedmodders/ambuild
          path: tools/ambuild
          submodules: false
      - name: Install AMBuild
        run: pip install $GITHUB_WORKSPACE/tools/ambuild
        shell: bash
      - name: Build test#3
        uses: WildCard65/invoke-ambuild@nol
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          project-root: test#1
          build-folder: binout
          delete-build: true
